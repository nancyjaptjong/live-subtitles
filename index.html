<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Live Dutch → Papiamentu Subtitles</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 12px 16px;
      background: #111;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10000;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      margin-left: auto;
    }
    .page {
      padding-top: 64px;
      min-height: calc(100vh - 64px);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }
    #subtitleBar {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      padding: 18px 24px;
      font-size: 32px;
      line-height: 1.2;
      background: rgba(0,0,0,0.75);
      color: #fff;
      text-align: center;
      z-index: 9999;
      min-height: 56px;
      user-select: none;
      white-space: pre-wrap;
    }
    body.presentation .topbar { display: none; }
    body.presentation .page {
      padding-top: 0;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div class="topbar">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <span class="status" id="status">Idle</span>
  </div>

  <div class="page">
    <div>
      <h1>Live Dutch → Papiamentu Subtitles</h1>
      <p>Click <b>Start</b>, allow microphone, then speak Dutch.</p>
      <p style="opacity:.7;font-size:14px;">
        Presentation mode: add <code>?presentation=true</code>
      </p>
    </div>
  </div>

  <div id="subtitleBar"></div>

  <script>
    // =========================
    // CONFIG
    // =========================
    const TOKEN_ENDPOINT = "/token";
    const SOURCE_LANGUAGE = "nl";

    // Presentation mode
    const params = new URLSearchParams(location.search);
    if (params.get("presentation") === "true") {
      document.body.classList.add("presentation");
    }

    // =========================
    // UI
    // =========================
    const startBtn = document.getElementById("startBtn");
    const stopBtn  = document.getElementById("stopBtn");
    const statusEl = document.getElementById("status");
    const subtitleBar = document.getElementById("subtitleBar");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    function setSubtitle(text) {
      subtitleBar.textContent = text || "";
    }

    function safeJsonParse(s) {
      try { return JSON.parse(s); } catch { return null; }
    }

    // =========================
    // STATE
    // =========================
    let pc = null;
    let dc = null;
    let localStream = null;

    // =========================
    // TOKEN
    // =========================
    async function getEphemeralKey() {
      const r = await fetch(TOKEN_ENDPOINT, { cache: "no-store" });
      const t = await r.text();
      if (!r.ok) throw new Error(`Token error ${r.status}: ${t}`);
      const j = safeJsonParse(t);
      const key = j?.value ?? j?.client_secret?.value;
      if (!key) throw new Error("No ephemeral key returned");
      return key;
    }

    // =========================
    // START
    // =========================
    async function startSubtitles() {
      try {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        setSubtitle("");
        setStatus("Requesting microphone…");

        const EPHEMERAL_KEY = await getEphemeralKey();
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        setStatus("Connecting…");

        pc = new RTCPeerConnection();
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

        dc = pc.createDataChannel("oai-events");

        dc.onopen = () => {
          setStatus("Live");

          const instructions =
            "You are a live subtitle translator. " +
            "Translate spoken Dutch into Papiamentu. " +
            "Output ONLY the subtitle text.";

          dc.send(JSON.stringify({
            type: "session.update",
            session: {
              instructions,
              input_audio_transcription: {
                model: "gpt-4o-mini-transcribe",
                language: SOURCE_LANGUAGE
              },
              modalities: ["text"]
            }
          }));

          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              modalities: ["text"],
              instructions: "Start translating now."
            }
          }));
        };

        dc.onmessage = (e) => {
          const m = safeJsonParse(e.data);
          if (!m) return;

          if (m.type === "response.output_text.delta") {
            setSubtitle(subtitleBar.textContent + (m.delta || ""));
          }

          if (m.type === "response.output_text.done" && m.text) {
            setSubtitle(m.text.trim());
          }

          if (m.type === "response.completed") {
            const t =
              m?.response?.output?.[0]?.content?.find?.(c => c.type === "output_text")?.text;
            if (t) setSubtitle(t.trim());
          }
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        // ✅ CORRECT ENDPOINT
        const sdpResp = await fetch("https://api.openai.com/v1/realtime/calls", {
          method: "POST",
          headers: {
            Authorization: `Bearer ${EPHEMERAL_KEY}`,
            "Content-Type": "application/sdp"
          },
          body: offer.sdp
        });

        const sdpText = await sdpResp.text();
        if (!sdpResp.ok) {
          throw new Error(`Realtime failed ${sdpResp.status}: ${sdpText}`);
        }

        await pc.setRemoteDescription({ type: "answer", sdp: sdpText });
        setStatus("Live");

      } catch (err) {
        console.error(err);
        setStatus("ERROR: " + (err.message || err));
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    // =========================
    // STOP
    // =========================
    async function stopSubtitles() {
      try {
        setStatus("Stopping…");
        stopBtn.disabled = true;

        if (dc) { dc.close(); dc = null; }
        if (pc) { pc.close(); pc = null; }
        if (localStream) {
          localStream.getTracks().forEach(t => t.stop());
          localStream = null;
        }

        setSubtitle("");
        setStatus("Idle");
      } finally {
        startBtn.disabled = false;
        stopBtn.disabled = true;
      }
    }

    // =========================
    // BUTTONS
    // =========================
    startBtn.onclick = startSubtitles;
    stopBtn.onclick  = stopSubtitles;
    setStatus("Ready");
  </script>
</body>
</html>
